version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20 for Next.js 16 compatibility
        - nvm install 20
        - nvm use 20
        # Install pnpm
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # Install dependencies
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
